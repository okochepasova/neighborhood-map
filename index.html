<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class='col-1' data-bind="css: { shown: !hideListings() }">
      <div class='options-box'>
        <h3>Ann Arbor Locations</h3>
        <hr>
        <div id='list' data-bind="css: { hidden: hideListings }">
          <!-- Search location -->
          <input type="text" id="search-input" placeholder='Type to Search'
            class='text' onkeyup='searchLocations(this.value)'>
          <!-- Listings -->
          <ul id='listings' data-bind="foreach: currLocations">
            <li class='text' data-bind="text: title, click: openWindow,
attr: { id: id }, css: { hidden: toHide, highlighted: toShine }">No Results</li>
          </ul>
        </div>
      </div>
    </div>

    <div class='col-2'>
      <img id='menu' src='img/menu-icon.png' alt='==' onclick='hideListings()'>
      <!-- Map -->
      <div id='map'></div>
    </div>

    <!-- SCRIPTS -->
    <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/mapscript.js'></script>
    <script src='js/locations.js'></script>

    <!-- JQuery -->
    <script async defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1
/jquery.min.js"></script>

    <!-- Maps_API = 'AIzaSyCfgr4-Cyfx3NvKzE5LIqnMruRHEgHcitQ' -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=
AIzaSyCfgr4-Cyfx3NvKzE5LIqnMruRHEgHcitQ&callback=initMap" onerror="errorMap()"
      ></script>
  </body>
</html>
